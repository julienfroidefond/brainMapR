<link rel="import" href="bower_components/polymer/polymer.html">
<link rel="import" href="bower_components/core-icon-button/core-icon-button.html">

<polymer-element name="post-card">
  <template>
    <style>
    :host {
      display: block;
      position: relative;
      background-color: white;
      padding: 0;
      width: 100%;
      font-size: 1.2rem;
      font-weight: normal;
      margin-bottom: 20px;
    }
    polyfill-next-selector { content: '.card-header'; }
    .card-header{
      height: 250px;
      overflow:hidden;
    }
    polyfill-next-selector { content: '.card-content'; }
    .card-content{
      margin: 10px 50px;
    }
    polyfill-next-selector { content: '.card-content h2'; }
    .card-header ::content h2 {
      margin: 0;
      font-size: 1.8rem;
      font-weight: 300;
    }
    polyfill-next-selector { content: '.card-middle img'; }
    .card-middle ::content img {
      width: 90px;
      border-radius: 50%;
      margin-top: -50px;
    }
    polyfill-next-selector { content: '.card-header img'; }
    .card-header ::content img {
      width: 100%;
    }
    </style>
    <div class="card" flex two layout vertical center>
      <div class="card-header">
        <content select="img.background"></content>
      </div>
      <div class="card-middle">
        <content select="img.picture"></content>
      </div>
      <div class="card-content">
        <content select="h2"></content>
        <content></content>
      </div>
    </div>
  </template>
  <script>
  Polymer({});
  </script>
</polymer-element>
